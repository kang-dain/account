<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .post-form {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
        }
        .post-form h1 {
            font-size: 2em;
        }
        .post-form label {
            display: block;
            margin: 10px 0 5px;
        }
        .post-form input, .post-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }
        .post-form button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>게시글 작성/수정</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">저장하기</button>
    </form>
    <br>
    <a href="{% url 'post:post_list' %}">게시글 목록으로 가기</a>
</body>
</html>
